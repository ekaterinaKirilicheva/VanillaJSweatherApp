  <body>
    
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        
    </br>
 <form id="form">
   <input  type="text" placeholder = "Enter city" class="form-control"/>
   <input id="search-input" type="submit" value="Search" />
  <input class="current-button" type="button" value="Current"/> </form>
</br>
      <div class ="row">
    <div class="col"> 
                
        
      <h1 id = "city"></h1>
               
      <ul> <li id = "local-time"> </li >
 
     <li> <span id = "description"></span><img src="" alt="Clear" id="icon" /></li>  </ul>
      
    </div>
   
     <div class="col"> 
    <br/>
     <ul> <li > <span id = "temperature"> </span><span class = "units"><a href="#" id = "celcius-link" class = "active">°C </a>| <a href ="#" id = "fahrenheit-link">F</a></span> 
       </li> 
        <li> Humidity: <span id = "humidity"> </span>%</li>
        <li> Wind: <span id="wind"></span> km/h </li> </ul>
      </div>
    </div>
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Thu</div>
          <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="42"/>
          <div class = "weather-forecast-temperature"><span class="weather-forecast-max">18°</span><span class="weather-forecast-min"> 12°</span></div>
        </div>
      </div>

    </div>
    </div>
